<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cards Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cards Simulator</h1>
    <nav>
      <ol>
        <li>
          <button id="catan_btn" type="button" onClick='window.location.href = "/client?game=Cards"'>Cards</button>
        </li>
        <li>
          <button id="catan_btn" type="button" onClick='window.location.href = "/client?game=Catan"'>Catan</button>
        </li>
        <li>
          <button id="catan_btn" type="button" onClick='window.location.href = "/client?game=Starfarer"'>Starfarer</button>
        </li>
        <li>
          <button id="catan_btn" type="button" onClick='window.location.href = "/client?game=TicketToRide"'>Ticket to Ride</button>
        </li>
        <li>
          <button id="catan_btn" type="button" onClick='window.location.href = "/client?game=Hanabi"'>Hanabi</button>
        </li>
      </ol>
    </nav>

    <hr />

    <p>Some cards just for UI testing</p>
    <p>Rotating cards</p>
    <div class="container">
      <div class="card" style="--angle: 20deg;">
        <div class="card__suit">S</div>
        <div class="card__rank">10</div>
      </div>
      <div class="card" style="--angle: -38deg;">
        <div class="card__suit">H</div>
        <div class="card__rank">A</div>
      </div>
      <div class="card">
        <div class="card__suit">C</div>
        <div class="card__rank">Q</div>
      </div>
    </div>
    <p>cards in "pile"</p>
    <div class="pile">
      <div class="card" style="--angle: 3deg;">
        <div class="card__suit">S</div>
        <div class="card__rank">10</div>
      </div>
      <div class="card card--faceDown" style="--angle: -7deg;">
        <div class="card__suit">H</div>
        <div class="card__rank">A</div>
      </div>
      <div class="card" style="--angle: 13deg;">
        <div class="card__suit">C</div>
        <div class="card__rank">Q</div>
      </div>
      <div class="card card--faceDown" style="--angle: 0deg;">
        <div class="card__suit">D</div>
        <div class="card__rank">6</div>
      </div>
      <div class="card" style="--angle: 3deg;">
        <div class="card__suit">S</div>
        <div class="card__rank">10</div>
      </div>
      <div class="card card--faceDown" style="--angle: -7deg;">
        <div class="card__suit">C</div>
        <div class="card__rank">A</div>
      </div>
      <div class="card" style="--angle: 13deg;">
        <div class="card__suit">C</div>
        <div class="card__rank">Q</div>
      </div>
      <div class="card card--faceDown" style="--angle: -1deg;">
        <div class="card__suit">D</div>
        <div class="card__rank">7</div>
      </div>
      <div class="card" style="--angle: -10deg;">
        <div class="card__suit">S</div>
        <div class="card__rank">10</div>
      </div>
      <div class="card card--faceDown" style="--angle: -2deg;">
        <div class="card__suit">C</div>
        <div class="card__rank">A</div>
      </div>
      <div class="card" style="--angle: 6deg;">
        <div class="card__suit">C</div>
        <div class="card__rank">K</div>
      </div>
      <div class="card card--faceDown" style="--angle: 0deg;">
        <div class="card__suit">D</div>
        <div class="card__rank">7</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
